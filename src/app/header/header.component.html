<div class="container">
  <header class="header">
    <ul class="header-left">
      <li class="header-left-el">
        <a class="header-left-el-link" href="#">Home</a>
      </li>
    </ul>
    <ul class="header__right">
      <li class="header__right-el">
        <a 
          class="header__right-el-link" 
          *ngIf="!auth.authenticated" 
          href="#" 
          (click)="auth.login()">
          Login via GL account
        </a>
        <a 
          class="header__right-el-link" 
          *ngIf="auth.authenticated" 
          href="#" 
          (click)="auth.logout()">
          Logout
        </a>
      </li>
    </ul>
  </header>
</div>
