<md-toolbar class="mat-elevation-z6" color="primary">
  <header class="header">
    <div>
      <button md-raised-button color="primary" [mdMenuTriggerFor]="menu">Menu</button>
      <md-menu #menu="mdMenu">
        <button md-menu-item>Dummy Item 1</button>
        <button md-menu-item>Dummy Item 2</button>
      </md-menu>
    </div>

    <div>
      <button md-raised-button color="accent" *ngIf="!auth.isAuthenticated" (click)="auth.login()">Login via GL account</button>
      <button md-raised-button color="primary" *ngIf="auth.isAuthenticated" (click)="auth.logout()">Logout</button>
    </div>
  </header>
</md-toolbar>
