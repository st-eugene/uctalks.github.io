<md-toolbar class="mat-elevation-z6" color="primary">
  <header class="header">
    <div>
      <a md-raised-button color="primary" routerLink="/">
        <md-icon>home</md-icon>
        Home
      </a>
      <a md-raised-button color="primary" *ngIf="userIsLoggedIn" routerLink="/user">
        <md-icon>account_circle</md-icon>
        User
      </a>
    </div>

    <!--<div class="logo">-->
      <!--<img src="../../assets/images/logo.png" alt="ucTalks logo">-->
    <!--</div>-->

    <h1>ucTalks (alpha) {{userIsLoggedIn | json}}</h1>

    <div>
      <a md-raised-button color="accent" *ngIf="!userIsLoggedIn" (click)="auth.login()">
        <md-icon>vpn_key</md-icon>
        Login via GL account
      </a>
      <a md-raised-button color="primary" *ngIf="userIsLoggedIn" (click)="logout()">
        <md-icon>directions_run</md-icon>
        Logout
      </a>
    </div>
  </header>
</md-toolbar>
