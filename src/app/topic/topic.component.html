<div class="topic">
  <div class="topic__points">
    {{points}} points
  </div>

  <div class="topic__name">
    {{topic.name}}
  </div>

  <div class="topic__votes">
    vote
    <span (click)="voteUp()"
               class="topic__votes-up">
      &uarr;
    </span>
    <span (click)="voteDown()"
          class="topic__votes-down">
      &darr;
    </span>
  </div>
</div>
