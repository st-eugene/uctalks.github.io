<main class="container">
	<app-topic-popup *ngIf="auth.authenticated" (onTopicAdd)= addTopic($event)></app-topic-popup>

	<ng2-md-datatable selectable (selectionChange)="onSelectionChange($event)" (sortChange)="onSortChange($event)">
		<ng2-md-datatable-header>
			<ng2-md-datatable-column sortableValue="likes" numeric>Likes</ng2-md-datatable-column>
			<ng2-md-datatable-column sortableValue="name">Topic</ng2-md-datatable-column>
			<ng2-md-datatable-column *ngIf="auth.authenticated">Like</ng2-md-datatable-column>
		</ng2-md-datatable-header>

		<tbody>
			<ng2-md-datatable-row *ngFor="let topic of topics" [selectableValue]="topic.name">
				<td class="numeric">{{topic.likes}}</td>
				<td>{{topic.name}}</td>
				<td *ngIf="auth.authenticated" class="topic__likes">
					<span (click)="like('like', topic._id)" class="topic__likes-up">&uarr;</span>
					<span (click)="like('dislike', topic._id)" class="topic__likes-down">&darr;</span>
				</td>
			</ng2-md-datatable-row>
		</tbody>
	</ng2-md-datatable>
</main>
