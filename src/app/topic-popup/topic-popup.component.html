<h1 md-dialog-title>Add new topic</h1>
<form (ngSubmit)="dialogRef.close(newTopicProps)">
  <md-input-container>
    <input mdInput placeholder="Name" name="newTopic" [(ngModel)]="newTopicProps.name" />
  </md-input-container>
  <md-dialog-actions>
    <button type="submit" md-button (click)="dialogRef.close(newTopicProps)">Option 1</button>
  </md-dialog-actions>
</form>
